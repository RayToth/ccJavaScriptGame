{% extends "layout.html" %}
{% block content %}
    <div id="main-board">
    <table class="map">
        {% for row in range(10) %}
            <tr>
                {% for col in range(15) %}
                    <td  data-coordinate-x="{{ col }}" data-coordinate-y="{{ row }}"></td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
